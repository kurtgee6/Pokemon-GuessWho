<!DOCTYPE html>
<html>

<head>
    <title>The Pokemon Game</title>
    <link rel="icon" type="image/png" href="images/Pokeball.png" />
    <!-- Bootstrap source -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- CSS Style source -->
    <link rel="stylesheet" href="style.css">
    <!-- Special Font source -->
    <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
    <!--jQuery source-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <container>

        <!-- Title of the Page -->
        <div class="col-md-12">
            <h1>Guess the Character!</h1>
        </div>
        <!-- first row -->
        <div class="col-md-12">
            <div class="one">Which character is this?
                <img id="image">
            </div>
        </div>
        <!-- Buttons row -->
        <div class="col-md-12">
            <div id="buttons">
                <button type="button" class="name1 option" value="1"></button>
                <button type="button" class="name2 option" value="2"></button>
                <button type="button" class="name3 option" value="3"></button>
                <button type="button" class="name4 option" value="4"></button>
            </div>
        </div>
    </container>
    <!-- Javascript source-->
    <script type="text/javascript" src="game.js"></script>
</body>

</html>
